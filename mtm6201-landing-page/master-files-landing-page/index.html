<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page Redesign</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

    <img class="logo" src="images/logo/logo.png">

        <h1>Want to be your own boss?</h1>

        <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>

        <img class="scooter" src="images/bg-image/scooter.svg">
        

        <section class="contact">

            <h2 class="applynow">Apply Now</h2>
            <p>Enter your info below.</p>

            <div>
                <label for="firstName"></label>
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="First name"
                  required
                  autofocus>
                </div>
    
            <div>
                 <label for="lastName"></label>
                 <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  placeholder="Last name"
                  required>
            </div>

            <div>
               <label for="phone"></label> 
               <input type="tel"
                  name="phoneNumber"
                  id="phoneNumber"
                  placeholder="Phone number"
                  required>
            </div>

            <div>
                  <label for="email"></label> 
                  <input type="text"
                  name="eMail"
                  id="eMail"
                  placeholder="Email Adress"
                  required>
            </div>
    
            <div>
                  <label for="terms"> I agree to dash terms </label>
                  <input type="radio"
                  name="terms"
                  id="terms"
                  required>
            </div>

            <div>
                  <button class="button2" type="submit" >DRIVE WITH US</button>
            </div>
    
        </section>
    
        <footer>
            <h2>See how much you can earn with Dash</h2>
            <p>how many hours do you want to drive with us this week></p>
    
            <label for="hours"></label>
            <input
              type="text"
              name="hours"
              id="hours"
              placeholder="Hours"
              required
              autofocus>
            </div>
    
            <label for="city"></label>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="City"
              required
              autofocus>
            </div>
    
            <div>
                    <button class="button1" type="submit" >CALCULATE</button>
            </div>
        </footer>
    
    
</body>
</html>
